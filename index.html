<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    

        <table>
            <tr>
                <td colspan="4"><input type="text" class="display" value="0" disabled></td>
            </tr>

            <tr>
                <td><input type="submit" class="zerar" value="C"></td>
                <td><input type="submit" class="porcentagem" value="<<"></td>
                <td><input type="submit" class="backspace" value=""></td>
                <td><input type="submit" class="dividir" value="/"></td>
            </tr>

            <tr>
                <td><input type="submit" class="sete" value="7"></td>
                <td><input type="submit" class="oito" value="8"></td>
                <td><input type="submit" class="nove" value="9"></td>
                <td><input type="submit" class="multiplicar" value="*"></td>
            </tr>

            <tr>
                <td><input type="submit" class="quatro" value="4"></td>
                <td><input type="submit" class="cinco" value="5"></td>
                <td><input type="submit" class="seis" value="6"></td>
                <td><input type="submit" class="subtrair" value="-"></td>
            </tr>

            <tr>
                <td><input type="submit" class="um" value="1"></td>
                <td><input type="submit" class="dois" value="2"></td>
                <td><input type="submit" class="tres" value="3"></td>
                <td><input type="submit" class="somar" value="+"></td>
            </tr>

            <tr>
                <td><input type="submit" class="sinal" value="+/-"></td>
                <td><input type="submit" class="zero" value="0"></td>
                <td><input type="submit" class="decimal" value="."></td>
                <td><input type="submit" class="resultado" value="="></td>
            </tr>

        </table>

    <script src="main.js"></script>
</body>
</html>
